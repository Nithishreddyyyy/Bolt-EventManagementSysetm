<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Judge Dashboard{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/judge_style.css') }}">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Judge Dashboard</h1>
    <nav>
        <a href="{{ url_for('judge.dashboard') }}">Dashboard</a>
        <a href="{{ url_for('judge.events') }}">Events</a>
        <a href="{{ url_for('judge.projects') }}">Projects</a>
        <a href="{{ url_for('judge.leaderboard') }}">Leaderboard</a>
        <a href="{{ url_for('judge.announcements') }}">Announcements</a>
        <a href="{{ url_for('auth.logout') }}">Logout</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    {% block content %}{% endblock %}
  </main>

</body>
</html>
