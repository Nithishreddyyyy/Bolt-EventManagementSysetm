<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - User Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<style>
  body {
    margin:0; height:100vh; display:flex; justify-content:center; align-items:center;
    background:url(https://images.unsplash.com/photo-1593392611327-c3d6be862b89?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGRlc2t0b3AlMjB3b3JrJTIwZW52aXJvbm1lbnR8ZW58MHx8MHx8fDA%3D) no-repeat center center/cover;
  }
  .overlay { position:fixed; inset:0; backdrop-filter: blur(8px); background:rgba(0,0,0,0.3); }

  .card {
    position:relative; z-index:1; border-radius:20px; padding:30px;
    background:rgba(255,255,255,0.25); backdrop-filter: blur(10px); box-shadow:0 8px 25px rgba(0,0,0,.3);
    text-align:center; width:100%; max-width:380px;
    animation:fadeUp 1s ease forwards; opacity:0; transform: translateY(30px);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow:0 12px 35px rgba(0,0,0,.4);
  }

  @keyframes fadeUp { to { opacity:1; transform: translateY(0); } }

  .avatar { width:90px; border-radius:50%; margin-bottom:15px; border:3px solid #2575fc; }
  .shake { animation:shake .4s; }
  @keyframes shake { 25%{transform:translateX(-6px);} 50%{transform:translateX(6px);} 75%{transform:translateX(-6px);} }

  .btn-primary {
    background: linear-gradient(135deg,#6a11cb,#2575fc); border:none;
    transition: all 0.3s ease;
  }
  .btn-primary:hover {
    background: linear-gradient(135deg,#2575fc,#6a11cb);
    box-shadow: 0 0 15px rgba(255,255,255,0.5);
  }

  .error { color:red; display:none; font-size:.9rem; margin-top:8px; }
</style>
</head>
<body>
<div class="overlay"></div>

<div class="card">
  <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="avatar" id="avatar">
  <h3 class="mb-3">User Login</h3>

  <form id="loginForm">
    <input type="text" class="form-control mb-3" id="username" placeholder="Username" required>
    <div class="input-group mb-3">
      <input type="password" class="form-control" id="password" placeholder="Password" required>
      <button class="btn btn-outline-secondary" type="button" id="toggle"><i class="bi bi-eye"></i></button>
    </div>
    <button class="btn btn-primary w-100">Login</button>
    <p id="error" class="error">Invalid username or password. Try again.</p>
  </form>
</div>

<script>
  const pwd=document.getElementById("password"),
        toggle=document.getElementById("toggle"),
        avatar=document.getElementById("avatar"),
        error=document.getElementById("error"),
        form=document.getElementById("loginForm"),
        username=document.getElementById("username");

  toggle.onclick=()=> {
    pwd.type=pwd.type==="password"?"text":"password";
    toggle.innerHTML=pwd.type==="password" ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
  };

  form.onsubmit=e=>{
    e.preventDefault();
    error.style.display="block";
    avatar.classList.add("shake");
    setTimeout(()=>avatar.classList.remove("shake"),500);
  };

  [pwd, username].forEach(el=>el.oninput=()=>error.style.display="none");
</script>
</body>
</html>
