<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Faculty Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(to right, #e3f2fd, #f1f8e9); height:100vh; display:flex; align-items:center; justify-content:center;">

    <!-- Ghost Background -->
    <div style="position:absolute; top:0; left:0; width:100%; height:100%; 
                background:url('https://www.transparenttextures.com/patterns/white-diamond.png') repeat; 
                opacity:0.15; z-index:0;"></div>

    <!-- Centered Login Card -->
    <div class="card shadow" style="width: 100%; max-width: 400px; z-index:1; border-radius:15px; transition: transform 0.2s;">
        <div class="card-body p-5">
            <h2 class="card-title text-center mb-4" style="font-weight:bold; color:#0d47a1;">Login</h2>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div>
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }} text-center" style="border-radius:10px;">
                      {{ message }}
                    </div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <!-- Login Form -->
            <form method="POST" action="{{ url_for('auth.login_page') }}">
                <div class="mb-3">
                    <label for="username" class="form-label" style="font-weight:500;">Username or Email</label>
                    <input type="text" class="form-control" id="username" name="username" required 
                           style="border-radius:10px; padding:10px;">
                </div>
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label" style="font-weight:500;">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required 
                           style="border-radius:10px; padding:10px;">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" 
                            style="border-radius:10px; padding:10px; font-weight:500;">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
