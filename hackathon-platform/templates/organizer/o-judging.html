<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Judging - Organizer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --text: #141516;
      --muted: #6b7280;
      --border: #e5e7eb;
      --brand: #ff6b35;
    }
    [data-theme="dark"] {
      --bg: #0f172a;
      --card: #111827;
      --text: #f3f4f6;
      --muted: #d1d5db;
      --border: #1f2937;
      --brand: #ff6b35;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
    }
    .sidebar {
      height: 100vh;
      background: var(--card);
      border-right: 1px solid var(--border);
      padding: 1rem;
      position: sticky;
      top: 0;
    }
    .sidebar .nav-link { color: var(--text); margin: .25rem 0; font-weight: 600; }
    .sidebar .nav-link.active { background: var(--brand); color: #fff; border-radius: 10px; }
    .card {
      border: 1px solid var(--border);
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,.06);
      color: var(--text);
    }
    .form-check-input:checked {
      background-color: var(--brand);
      border-color: var(--brand);
    }
    .icon-btn {
      border: 1px solid var(--border);
      background: var(--card);
      border-radius: 999px;
      width: 42px; height: 42px;
      display: inline-flex; align-items: center; justify-content: center;
      cursor: pointer;
    }
    .icon-btn svg { width: 22px; height: 22px; fill: none; stroke: var(--text); stroke-width: 1.8; }
    .muted { color: var(--muted); }
  </style>
</head>
<body data-theme="light">
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <aside class="col-lg-2 sidebar">
      <h4 class="mb-4" style="color:var(--brand)">Organizer</h4>
      <nav class="nav flex-column">
        <a class="nav-link" href="o-index.html">Dashboard</a>
        <a class="nav-link" href="o-events.html">Events</a>
        <a class="nav-link" href="o-teams.html">Teams</a>
        <a class="nav-link" href="o-participants.html">Participants</a>
        <a class="nav-link" href="o-revenue.html">Revenue</a>
        <a class="nav-link active" href="o-judging.html">Judging</a>
        <a class="nav-link" href="o-settings.html">Settings</a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="col-lg-10 p-4">
      <!-- Top bar -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="m-0">Judging Analytics</h2>
        <div class="d-flex align-items-center gap-3">
          <!-- Online/Offline toggle -->
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="modeToggle">
            <label class="form-check-label muted" for="modeToggle">Offline / Online</label>
          </div>
          <!-- Dark/Light toggle -->
          <button class="icon-btn" id="themeToggle" title="Toggle Dark/Light">
            <svg id="moonIcon" viewBox="0 0 24 24">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
            <svg id="sunIcon" viewBox="0 0 24 24" style="display:none">
              <circle cx="12" cy="12" r="4"></circle>
              <path d="M12 2v2M12 20v2M20 12h2M2 12H4M18.36 5.64l1.41-1.41M4.23 19.78l1.41-1.41M18.36 18.36l1.41 1.41M4.23 4.22l1.41 1.41"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Judging Stats -->
      <div class="row g-3 mb-4">
        <div class="col-md-4">
          <div class="card p-3">
            <div class="muted small">Total Judges</div>
            <h3 class="mt-1" id="totalJudges">0</h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-3">
            <div class="muted small">Evaluations Completed</div>
            <h3 class="mt-1" id="evaluations">0</h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-3">
            <div class="muted small">Pending Reviews</div>
            <h3 class="mt-1" id="pending">0</h3>
          </div>
        </div>
      </div>

      <!-- Charts -->
      <div class="row g-3 mb-4">
        <div class="col-lg-6">
          <div class="card p-3">
            <div class="muted mb-2">Evaluations Over Time</div>
            <canvas id="judgeLineChart" height="120"></canvas>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card p-3">
            <div class="muted mb-2">Judge Workload</div>
            <canvas id="judgePieChart" height="120"></canvas>
          </div>
        </div>
      </div>

      <!-- Table -->
      <div class="card p-3">
        <div class="muted mb-2">Judge Performance</div>
        <table class="table table-hover" id="judgeTable">
          <thead>
            <tr>
              <th class="muted">#</th>
              <th class="muted">Judge</th>
              <th class="muted">Evaluations</th>
              <th class="muted">Avg Score Given</th>
            </tr>
          </thead>
          <tbody><!-- dynamic --></tbody>
        </table>
      </div>
    </main>
  </div>
</div>

<script>
  const fmtINR = (n) => new Intl.NumberFormat('en-IN').format(Math.round(n));
  function animateNumber(el, to, {duration=800} = {}) {
    const from = parseInt((el.textContent || "0").replace(/\D/g,'')) || 0;
    const start = performance.now();
    function frame(now) {
      const p = Math.min((now - start) / duration, 1);
      const val = Math.round(from + (to - from) * p);
      el.textContent = fmtINR(val);
      if (p < 1) requestAnimationFrame(frame);
    }
    requestAnimationFrame(frame);
  }

  const dataSets = {
    online: {
      stats: { judges: 15, evaluations: 350, pending: 40 },
      line: [40, 60, 80, 100, 70],
      pie: [120, 100, 80, 50], // per judge load
      table: [
        {name: "Dr. Meera Sharma", evals: 95, avg: "8.7"},
        {name: "Rajesh Kumar", evals: 85, avg: "8.2"},
        {name: "Anita Desai", evals: 70, avg: "7.9"}
      ]
    },
    offline: {
      stats: { judges: 10, evaluations: 180, pending: 25 },
      line: [20, 30, 40, 50, 40],
      pie: [60, 50, 40, 30],
      table: [
        {name: "Prof. Arvind Rao", evals: 65, avg: "8.1"},
        {name: "Sneha Patil", evals: 55, avg: "7.8"},
        {name: "Karan Singh", evals: 45, avg: "8.5"}
      ]
    }
  };

  const lineCtx = document.getElementById("judgeLineChart").getContext("2d");
  const pieCtx  = document.getElementById("judgePieChart").getContext("2d");

  const chartTextColour = () => getComputedStyle(document.body).getPropertyValue('--text').trim();
  const gridColour = () => getComputedStyle(document.body).getPropertyValue('--border').trim();

  let judgeLineChart = new Chart(lineCtx, {
    type: 'line',
    data: { labels: ["D1","D2","D3","D4","D5"], datasets: [{
      label: "Evaluations",
      data: dataSets.offline.line,
      borderColor: getComputedStyle(document.body).getPropertyValue('--brand').trim(),
      fill: false, tension: 0.35, pointRadius: 3
    }]},
    options: {
      plugins: { legend: { labels: { color: chartTextColour() } } },
      scales: {
        x: { ticks: { color: chartTextColour() }, grid: { color: gridColour() } },
        y: { ticks: { color: chartTextColour() }, grid: { color: gridColour() } }
      }
    }
  });

  let judgePieChart = new Chart(pieCtx, {
    type: 'doughnut',
    data: {
      labels: ["Judge A", "Judge B", "Judge C", "Judge D"],
      datasets: [{ data: dataSets.offline.pie,
        backgroundColor: [
          getComputedStyle(document.body).getPropertyValue('--brand').trim(),
          '#6366f1','#10b981','#f59e0b'
        ]
      }]
    },
    options: { plugins: { legend: { labels: { color: chartTextColour() } } } }
  });

  function refreshChartTheme() {
    const t = chartTextColour(), g = gridColour();
    judgeLineChart.options.scales.x.ticks.color = t;
    judgeLineChart.options.scales.y.ticks.color = t;
    judgeLineChart.options.scales.x.grid.color = g;
    judgeLineChart.options.scales.y.grid.color = g;
    judgeLineChart.options.plugins.legend.labels.color = t;
    judgePieChart.options.plugins.legend.labels.color = t;
    judgeLineChart.update();
    judgePieChart.update();
  }

  function updateStats(mode) {
    const s = dataSets[mode].stats;
    animateNumber(document.getElementById("totalJudges"), s.judges);
    animateNumber(document.getElementById("evaluations"), s.evaluations);
    animateNumber(document.getElementById("pending"), s.pending);
  }

  function updateTable(mode) {
    const tbody = document.querySelector("#judgeTable tbody");
    tbody.innerHTML = "";
    dataSets[mode].table.forEach((item, idx) => {
      tbody.insertAdjacentHTML("beforeend", `
        <tr>
          <td>${idx+1}</td>
          <td>${item.name}</td>
          <td>${item.evals}</td>
          <td>${item.avg}</td>
        </tr>
      `);
    });
  }

  function updateCharts(mode) {
    judgeLineChart.data.datasets[0].data = dataSets[mode].line;
    judgePieChart.data.datasets[0].data = dataSets[mode].pie;
    judgeLineChart.update();
    judgePieChart.update();
  }

  // Toggle Handlers
  const themeBtn = document.getElementById("themeToggle");
const moonIcon = document.getElementById("moonIcon");
const sunIcon  = document.getElementById("sunIcon");
const modeToggle = document.getElementById("modeToggle");

// --- Theme functions ---
function setTheme(theme) {
  document.body.setAttribute('data-theme', theme);
  localStorage.setItem('theme', theme); // save theme
  const dark = theme === 'dark';
  moonIcon.style.display = dark ? 'none' : 'block';
  sunIcon.style.display  = dark ? 'block' : 'none';
}

// Toggle dark/light
themeBtn.addEventListener("click", () => {
  const current = document.body.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
  setTheme(current === 'dark' ? 'light' : 'dark');
});

// Apply saved theme on page load
const savedTheme = localStorage.getItem('theme') || 'light';
setTheme(savedTheme);

// --- Online/Offline functions ---
function setMode(mode) {
  modeToggle.checked = (mode === 'online'); // checked = online
  localStorage.setItem('mode', mode);
  // You can add any logic to load page-specific data here
  // For example: fetchSettingsData(mode);
}

// Toggle online/offline
modeToggle.addEventListener("change", function() {
  const mode = this.checked ? 'online' : 'offline';
  setMode(mode);
  alert(`Switched to ${mode.charAt(0).toUpperCase() + mode.slice(1)} mode`);
});

// Apply saved mode on page load
const savedMode = localStorage.getItem('mode') || 'offline';
setMode(savedMode);

</script>
</body>
</html>
