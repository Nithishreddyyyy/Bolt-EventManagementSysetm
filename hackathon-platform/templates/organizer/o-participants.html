<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Participants - Organizer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #f6f7fb; --card: #ffffff; --text: #1f2937; --muted: #6b7280; --border: #e5e7eb; --brand: #ff6b35;
    }
    [data-theme="dark"] {
      --bg: #0f172a; --card: #111827; --text: #f3f4f6; --muted: #d1d5db; --border: #1f2937; --brand: #ff6b35;
    }
    body { background: var(--bg); color: var(--text); font-family: system-ui, sans-serif; }
    .sidebar { height: 100vh; background: var(--card); border-right: 1px solid var(--border); padding: 1rem; position: sticky; top: 0; }
    .sidebar .nav-link { color: var(--text); margin: .25rem 0; font-weight: 600; }
    .sidebar .nav-link.active { background: var(--brand); color: #fff; border-radius: 10px; }
    .card { border: 1px solid var(--border); background: var(--card); border-radius: 16px; box-shadow: 0 2px 8px rgba(0,0,0,.06); color: var(--text); }
    .icon-btn { border: 1px solid var(--border); background: var(--card); border-radius: 999px; width: 42px; height: 42px; display: inline-flex; align-items: center; justify-content: center; cursor: pointer; }
    .icon-btn svg { width: 22px; height: 22px; stroke: var(--text); stroke-width: 1.8; fill: none; }
    .muted { color: var(--muted); }
  </style>
</head>
<body data-theme="light">
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <aside class="col-lg-2 sidebar">
      <h4 class="mb-4" style="color:var(--brand)">Organizer</h4>
      <nav class="nav flex-column">
        <a class="nav-link" href="o-index.html">Dashboard</a>
        <a class="nav-link" href="o-events.html">Events</a>
        <a class="nav-link" href="o-teams.html">Teams</a>
        <a class="nav-link active" href="o-participants.html">Participants</a>
        <a class="nav-link" href="o-revenue.html">Revenue</a>
        <a class="nav-link" href="o-judging.html">Judging</a>
        <a class="nav-link" href="o-settings.html">Settings</a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="col-lg-10 p-4">
      <!-- Top bar -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="m-0">Participants</h2>
        <div class="d-flex align-items-center gap-3">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="modeToggle">
            <label class="form-check-label muted" for="modeToggle">Offline / Online</label>
          </div>
          <button class="icon-btn" id="themeToggle">
            <svg id="moonIcon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3A7 7 0 0 0 21 12.79z"/></svg>
            <svg id="sunIcon" viewBox="0 0 24 24" style="display:none"><circle cx="12" cy="12" r="4"/><path d="M12 2v2M12 20v2M20 12h2M2 12H4M18.36 5.64l1.41-1.41M4.23 19.78l1.41-1.41M18.36 18.36l1.41 1.41M4.23 4.22l1.41 1.41"/></svg>
          </button>
        </div>
      </div>

      <!-- Participants List -->
      <div class="card p-3">
        <div class="muted mb-2">Registered Participants</div>
        <table class="table table-striped">
          <thead>
            <tr><th>#</th><th>Name</th><th>Email</th><th>Team</th><th>Event</th><th>Status</th></tr>
          </thead>
          <tbody id="participantTable"></tbody>
        </table>
      </div>
    </main>
  </div>
</div>

<script>
  const participantData = {
    online: [
      { name:"Ananya Garg", email:"ananya@example.com", team:"CodeMasters", event:"AI Hack Online", status:"Confirmed", badge:"success" },
      { name:"Rahul Mehta", email:"rahul@example.com", team:"BugHunters", event:"FinTech Challenge", status:"Pending", badge:"warning" }
    ],
    offline: [
      { name:"Priya Singh", email:"priya@example.com", team:"BlockBuilders", event:"Blockchain Summit", status:"Confirmed", badge:"success" },
      { name:"Arjun Kumar", email:"arjun@example.com", team:"HealthCoders", event:"HealthTech Delhi", status:"Pending", badge:"warning" }
    ]
  };
  const tbody=document.getElementById("participantTable");
  function renderParticipants(mode){
    tbody.innerHTML="";
    participantData[mode].forEach((p,i)=>{
      tbody.insertAdjacentHTML("beforeend",`
        <tr>
          <td>${i+1}</td><td>${p.name}</td><td>${p.email}</td><td>${p.team}</td><td>${p.event}</td>
          <td><span class="badge bg-${p.badge}">${p.status}</span></td>
        </tr>`);
    });
  }
  document.getElementById("modeToggle").addEventListener("change",function(){ renderParticipants(this.checked?"online":"offline"); });
  const moonIcon=document.getElementById("moonIcon"), sunIcon=document.getElementById("sunIcon");
  function setTheme(theme){ document.body.setAttribute("data-theme",theme); const dark=(theme==="dark"); moonIcon.style.display=dark?"none":"block"; sunIcon.style.display=dark?"block":"none"; }
  document.getElementById("themeToggle").addEventListener("click",()=>{ setTheme(document.body.getAttribute("data-theme")==="dark"?"light":"dark"); });
  setTheme("light"); renderParticipants("offline");
</script>
</body>
</html>
