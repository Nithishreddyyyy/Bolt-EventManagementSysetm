<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organizer Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background: #f5f7fb; }
    .wrap { max-width: 960px; margin: 32px auto; padding: 0 16px; }
    .card { background: #fff; border-radius: 12px; padding: 16px 20px; box-shadow: 0 4px 14px rgba(0,0,0,0.06); }
    .title { margin: 0 0 12px; color: #1f2a44; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 16px; }
    .stat { background: #6366f1; color: white; border-radius: 10px; padding: 16px; }
    .muted { color: #667085; }
    a.btn { display: inline-block; margin-top: 12px; color: #6366f1; text-decoration: none; font-weight: 600; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="title">Organizer Dashboard</h1>

    <div class="grid">
      <div class="stat">
        <div>Events Created</div>
        <div style="font-size:28px; font-weight:700;">{{ stats.events_created }}</div>
      </div>
      <div class="stat" style="background:#22c55e;">
        <div>Active Events</div>
        <div style="font-size:28px; font-weight:700;">{{ stats.active_events }}</div>
      </div>
      <div class="stat" style="background:#f97316;">
        <div>Total Participants</div>
        <div style="font-size:28px; font-weight:700;">{{ stats.participants_total }}</div>
      </div>
    </div>

    <div class="card" style="margin-top:16px;">
      <div class="muted">Logged in as: {{ user_id }}</div>
      <a class="btn" href="/auth/logout">Logout</a>
    </div>
  </div>
</body>
</html>
