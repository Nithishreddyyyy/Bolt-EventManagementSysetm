<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-blue-800 text-white p-6">
      <h1 class="text-2xl font-bold mb-8">
        <a href="{{ url_for('participant.dashboard') }}" class="hover:text-blue-300">Dashboard</a>
      </h1>
      <nav>
        <ul class="space-y-4">
          <li><a href="{{ url_for('participant.events') }}" class="block hover:text-blue-300">📅 Events</a></li>
                    <li><a href="{{ url_for('participant.teams') }}" class="block hover:text-blue-300">👥 Teammates</a></li>
          <li><a href="{{ url_for('participant.submissions') }}" class="block hover:text-blue-300">📑 Submissions</a></li>
          <li><a href="{{ url_for('participant.announcements') }}" class="block hover:text-blue-300">📢 Announcements</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      {% block content %}{% endblock %}
    </main>
  </div>

  <!-- Dark/Light Toggle Button -->
  <button id="modeToggle"
    class="fixed bottom-6 right-6 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-full shadow-lg">
    🌙 / ☀️
  </button>

  <script>
    const btn = document.getElementById("modeToggle");
    btn.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
    });
  </script>
</body>
</html>
