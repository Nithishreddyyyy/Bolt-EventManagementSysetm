<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Judge Dashboard{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>Judge Dashboard</h1>
    <button class="icon-btn" id="themeToggle" aria-label="Toggle theme" title="Toggle theme">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" 
           viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 3v1m0 16v1m8.66-13.66l-.71.71M4.05 19.95l-.71-.71M21 12h-1M4 12H3m16.95 7.95l-.71-.71M4.05 4.05l-.71.71M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
      </svg>
    </button>
    <nav>
        <a href="{{ url_for('judge.dashboard') }}">Dashboard</a>
        <a href="{{ url_for('judge.events') }}">Events</a>
        <a href="{{ url_for('judge.projects') }}">Projects</a>
        <a href="{{ url_for('judge.leaderboard') }}">Leaderboard</a>
        <a href="{{ url_for('judge.announcements') }}">Announcements</a>
        <a href="{{ url_for('auth.logout') }}" style="margin-left: auto; color: #ffb3b3;">Logout</a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}{% endblock %}
</body>
</html>
